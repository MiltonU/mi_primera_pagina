{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <article class="page-detail">
    <header class="mb-4">
      <h1 class="display-5">{{ page.title }}</h1>
      {% if page.image %}
        <img src="{{ page.image.url }}" class="img-fluid rounded mt-3" alt="{{ page.title }}">
      {% endif %}
    </header>

    <section class="mb-5">
      <div class="rich-content">
        {{ page.content|safe }}
      </div>
    </section>

    <footer class="d-flex justify-content-between align-items-center text-muted small">
      <span>Publicado el {{ page.created_at|date:"d M Y" }}</span>
      <a href="{% url 'pages:list' %}" class="btn btn-sm btn-outline-secondary">← Volver al catálogo</a>
    </footer>
  </article>
</div>
{% endblock %}
