{% extends 'base.html' %}
{% block title %}Nuevo Vino{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Vino</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
{% endblock %}
