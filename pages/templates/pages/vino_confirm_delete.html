{% extends 'base.html' %}
{% block title %}Eliminar Vino{% endblock %}
{% block content %}
  <h1>¿Estás seguro que querés eliminar este vino?</h1>
  <p><strong>{{ object.nombre }} ({{ object.añada }})</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'pages:vino_detail' object.slug %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
