<div class="row boutique-cards">
  {% for page in pages %}
    <div class="col-md-4 mb-4">
      <div class="card boutique-card h-100">
        {% if page.image %}
          <div class="card-img-wrapper">
            <img src="{{ page.image.url }}" class="card-img-top" alt="Imagen de {{ page.title }}">
          </div>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title boutique-title">{{ page.title }}</h5>
          <p class="card-text boutique-excerpt">{{ page.content|truncatewords:30 }}</p>
          <a href="{% url 'pages:detail' page.pk %}" class="btn btn-sensorial">Ver más</a>
        </div>
        <div class="card-footer boutique-footer">
          <small>Publicado el {{ page.created_at|date:"d M Y" }}</small>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-12">
      <p class="text-muted boutique-empty">Aún no hay fichas publicadas. Animate a crear la primera pieza sensorial.</p>
    </div>
  {% endfor %}
</div>
