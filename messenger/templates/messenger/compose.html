{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h4 class="mb-0">Nuevo mensaje</h4>
      <small class="text-muted">Redactá con tono editorial y claridad sensorial</small>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="recipient" class="form-label">Para</label>
          <select name="recipient" id="recipient" class="form-select">
            {% for user in users %}
              <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Asunto</label>
          <input type="text" name="subject" id="subject" class="form-control" placeholder="Título editorial del mensaje">
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Mensaje</label>
          <textarea name="body" id="body" rows="6" class="form-control" placeholder="Escribí con narrativa sensorial..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{% url 'messenger:inbox' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
