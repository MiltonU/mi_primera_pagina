{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h4 class="mb-0">Responder a {{ original_message.sender.username }}</h4>
      <small class="text-muted">Asunto original: {{ original_message.subject }}</small>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="subject" class="form-label">Asunto</label>
          <input type="text" name="subject" id="subject" class="form-control" value="Re: {{ original_message.subject }}">
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Mensaje</label>
          <textarea name="body" id="body" rows="6" class="form-control" placeholder="EscribÃ­ tu respuesta con tono editorial..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar respuesta</button>
        <a href="{% url 'messenger:detail' original_message.pk %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
